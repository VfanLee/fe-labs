<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ count }}
      <button @click="increment">inc</button>
    </div>

    <script type="module">
      import { createApp } from 'https://unpkg.com/petite-vue?module'
      createApp({
        count: 0,
        increment() {
          this.count++
        },
      }).mount()
    </script>
  </body>
</html>
