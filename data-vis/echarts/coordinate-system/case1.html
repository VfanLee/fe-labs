<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="chart" style="width: 900px; height: 600px"></div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.js"></script>
    <script type="module">
      let chart = echarts.init(document.getElementById('chart'))
      chart.setOption({
        title: {
          text: '单坐标系',
        },
        xAxis: {
          type: 'category',
        },
        yAxis: {
          type: 'value',
        },
        dataset: {
          source: [
            [13, 44],
            [51, 51],
            [51, 32],
            [67, 19],
            [19, 33],
          ],
        },
        series: [
          {
            type: 'scatter',
            encode: { x: 0, y: 1 },
          },
        ],
      })
    </script>
  </body>
</html>
