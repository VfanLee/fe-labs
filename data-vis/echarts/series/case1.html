<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="chart" style="width: 900px; height: 600px"></div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.js"></script>
    <script type="module">
      let chart = echarts.init(document.getElementById('chart'))
      chart.setOption({
        title: { text: '多系列混合' },
        xAxis: {
          type: 'category',
          data: ['一季度', '二季度', '三季度', '四季度'],
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            type: 'pie',
            center: ['60%', '20%'],
            radius: 35,
            data: [
              { name: '分类1', value: 50 },
              { name: '分类2', value: 60 },
              { name: '分类3', value: 55 },
              { name: '分类4', value: 70 },
            ],
          },

          {
            type: 'line',
            data: [80, 92, 76, 103],
          },
          {
            type: 'bar',
            data: [70, 82, 66, 93],
          },
        ],
      })
    </script>
  </body>
</html>
